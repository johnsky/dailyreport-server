{% load custom %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--<link rel="stylesheet" type="text/css" href="/media/css/report.css"/>-->
    <title> {{ report_title }} </title>
    <style type="text/css">
        body
        {
            margin: 10pt;
        }

        .verticaltext{
            /*For Webkit*/
            -webkit-transform: rotate(-90deg);
            /*For Firefox*/
            -moz-transform: rotate(-90deg);
            /*For IE*/
            filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
        }

        .report_title
        {
            font-weight: bold;
            text-align: center;
            font-size: large;
        }

        table
        {
            /*width: 2000px;*/
            margin: 10pt;
            border-spacing: 1px;
            border-collapse: collapse;
            border-style: inset;
        }
        
        table td 
        {
            /*background-color: white;*/
            border-style: inset;
            padding: 1px;
            border-width: 1px;
            border-color: black;
        }

        table th 
        {
            /*background-color: white;*/
            border-style: inset;
            padding: 1px;
            border-width: 1px;
            border-color: black;
        }
        
        .table_header_1 th
        {
            height: 3em;
            padding: 5pt;
        }

        .table_header_2 th
        {
            height: 3em;
            padding: 5pt;
        }
        
        .reddish{background-color: #FF963B;width:100%}
        .red{background-color: #FF230A;width:100%}
        .brown{background-color: #78471C;width:100%}        
        .totals td{font-weight:bold;}
        
        .center
        {
          text-align:center;
        }
        
        .date_row
        {
          font-weight: bold;
          height: 3em;
        }
        
    </style>

</head>
<body>
  <div class="report_title">{{ report_title }} </div>
  {% autoescape off %}
  <table>
    <thead>
      {{ header_section }}
    </thead>
    <tbody>
      {{ body_section }}
    </tbody>
  </table>
    {% endautoescape %}
    {{ bottom_section }}
</body>
</html>
